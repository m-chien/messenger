spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=Messenger;encrypt=false
    username: sa
    password: 1234

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  jackson:
    date-format: yyyy-MM-dd
    serialization:
      write-dates-as-timestamps: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  time-zone: Asia/Ho_Chi_Minh
